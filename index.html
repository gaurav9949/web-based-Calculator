<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="js-message" style="color: white; font-size: 26px;"></p>
    <br>
    <p>
        <button class="button-1" onclick="appendToDisplay('1')">1</button>
        <button class="button-2" onclick="appendToDisplay('2')">2</button>
        <button class="button-3" onclick="appendToDisplay('3')">3</button>
        <button class="button-plus" onclick="appendToDisplay('+')">+</button>
    </p>
    <p>
        <button class="button-4" onclick="appendToDisplay('4')">4</button>
        <button class="button-5" onclick="appendToDisplay('5')">5</button>
        <button class="button-6" onclick="appendToDisplay('6')">6</button>
        <button class="button-minus" onclick="appendToDisplay('-')">-</button>
    </p>
    <p>
        <button class="button-7" onclick="appendToDisplay('7')">7</button>
        <button class="button-8" onclick="appendToDisplay('8')">8</button>
        <button class="button-9" onclick="appendToDisplay('9')">9</button>
        <button class="button-mul" onclick="appendToDisplay('*')">*</button>
    </p>
    <p>
        <button class="button-0" onclick="appendToDisplay('0')">0</button>
        <button class="button-dot" onclick="appendToDisplay('.')">.</button>
        <button class="button-equal" onclick="calculateResult()">=</button>
        <button class="button-divide" onclick="appendToDisplay('/')">/</button>
    </p>
    <p>
        <button class="button-clear" onclick="clearDisplay()">Clear</button>
    </p>

    <script>
        let currentExpression = '';

        function appendToDisplay(value) {
            const messageElement = document.querySelector('.js-message');

            // Prevent multiple decimals in a single number
            if (value === '.' && currentExpression.split(/[\+\-\*\/]/).pop().includes('.')) {
                return; // Do not append if the last number already contains a decimal point
            }

            // Append the value to the current expression
            currentExpression += value; 
            messageElement.innerHTML = currentExpression; // Update the display
        }

        function calculateResult() {
            const messageElement = document.querySelector('.js-message');
            try {
                // Use eval to calculate the result of the expression
                const result = eval(currentExpression); 
                messageElement.innerHTML = result; // Display the result
                currentExpression = result.toString(); // Update currentExpression to the result
            } catch (error) {
                messageElement.innerHTML = 'Error'; // Handle any errors (e.g., invalid expressions)
                currentExpression = ''; // Reset the expression
            }
        }

        function clearDisplay() {
            currentExpression = ''; // Clear the expression
            document.querySelector('.js-message').innerHTML = ''; // Clear the display
        }

        document.addEventListener('keydown', function(event) {
            const validKeys = '0123456789.+-*/='; // Allowable keys
            if (validKeys.includes(event.key)) {
                if (event.key === '=') {
                    calculateResult(); // Calculate when '=' is pressed
                } else {
                    appendToDisplay(event.key); // Append other valid keys
                }
            }
        });
    </script>
</body>
</html>
